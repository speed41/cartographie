<!-- ###################################################################################

        #################################################################################### -->  
        <form enctype="multipart/form-data" method="post" id="identificationModal" class="modal">        
            <div aria-labelledby="comptesModalTitle" aria-hidden="true">
              <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h3 class="modal-title">Identification</h3>
                    
                  </div>
                  <div class="modal-body">
                    <label for="mot" class="col-sm-2 col-form-label">Identifiant :</label>
                              <div class="col-sm-10">
                                <input type="text" class="form-control" cols="40" rows="5" id="identifiant" name="valeur" placeholder="">                              
                              </div>
                    <label for="mot" class="col-sm-2 col-form-label">Mot de passe :</label>
                              <div class="col-sm-10">
                                <input type="password" class="form-control" cols="40" rows="5" id="motDePasse" name="valeur" placeholder="">                              
                              </div>
                  </div>
                  <div class="modal-footer">                  
                    <h2>
                      <button type="button" style="float: right;" class="btnh btn-primary" id="ok">Enregistrer</button>
                      <button type="button" style="float: right;" class="btnh btn-primary" id="annuler">Annuler</button>
                    </h2>
                  </div>
                </div> 
              </div>
            </div>
        </form>

                                boite de dialogue => Nouveau mot de passe
        #################################################################################### -->  
        <form enctype="multipart/form-data" method="post" id="nouveauMotDePasseModal" class="modal">

                <div class="modal-content">
                  <div class="modal-header">
                    <h3 class="modal-title">Nouveau mot de passe</h3>
                    <div id="login"></div>
                  </div>
                  <div class="modal-body">
                    <label for="mot" class="col-sm-2 col-form-label">Mot de passe :</label>
                              <div class="col-sm-10">
                                <input type="password" class="form-control" cols="40" rows="5" id="nouvMdp0" name="valeur" placeholder="">                              
                              </div>
                    <label for="mot" class="col-sm-2 col-form-label">Nouveau mot de passe :</label>
                              <div class="col-sm-10">
                                <input type="password" class="form-control" cols="40" rows="5" id="nouvMdp1" name="valeur" placeholder="">

                    <label for="mot" class="col-sm-4 col-form-label">Confirmer nouveau mot de passe :</label>

                  </div>

                    <h2>
                      <button type="button" style="float: right;" class="btnh btn-primary" id="okNouveauMotDePasse">Enregistrer</button>

        <!-- ###################################################################################
                                boite de dialogue => Nouveau moyen
        #################################################################################### -->  
        <form enctype="multipart/form-data" method="post" id="nouvelleMachine" class="modal">        
          <div aria-labelledby="nouvelleMachineModalTitle" aria-hidden="true">
            <div class="modal-dialog modal-lg" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h3 class="modal-title" id="machineTitre">Nouveau moyen</h3>
                </div>
                <div class="modal-body">

                  <div class="row">
                    <div class="col-sm-8">
                      <label for="mot" class="col-form-label">Nom du moyen (banc de test) :</label>
                                <div>
                                  <input type="text" class="form-control" cols="40" rows="5" id="machineNom" name="valeur" placeholder="">
                                </div>
                                
                      <label for="mot" class=" col-form-label">Détail :</label>
                                <div>
                                  <input type="text" class="form-control" cols="40" rows="5" id="machineDetail" name="valeur" placeholder="">
                                </div>
                    </div>
                    <div class="col-sm-4" id="aspectMoyen" style="background-size: 100% 100%;">
                      <button type="button" class="idemmasque" id="idemHaut" style="display: none; position: absolute; top: 0px; left: 30%;">Idem en haut</button>
                      <button type="button" class="idemmasque" id="idemGauche" style="display: none; position: absolute; left: 0px; top: 45%;">Idem à gauche</button>
                      <button type="button" class="idemmasque" id="idemDroit" style="display: none; position: absolute; right: 0px; top: 45%;">Idem à droite</button>
                      <button type="button" class="idemmasque" id="idemBas" style="display: none; position: absolute; bottom: 0px; left: 30%;">Idem en bas</button>
                    </div>
                  </div>
                  
                  <div class="row">
                    <div class="col-sm-8">
                      <label for="mot" class="col-sm-3 col-form-label">Secteur :</label>
                          <FORM class="col-sm-9">
                              <SELECT name="nom" size="6" id="menuListeSecteurs">
                                  <OPTION>HERVE</OPTION>
                              </SELECT>
                          </FORM>
                    </div>
                      <div class="col-sm-4">
                        <div class="row">
                          <div class="col-sm-6">
                            <label for="mot" class="col-form-label">Couleur du moyen :</label>
                            <input type="color" id="machineCouleur" name="valeur" placeholder="">
                          </div>
                          <div class="col-sm-6">
                              <input type="checkbox" id="moyenPasImage" name="valeur" placeholder=""> Pas d'image<br>
                              <input type="checkbox" id="moyenPasCouleur" name="valeur" placeholder=""> Transparent<br>
                              <input type="checkbox" id="moyenPasTitre" name="valeur" placeholder=""> Pas de titre<br>
                              <input type="checkbox" id="moyenAfficheInfos" name="valeur" placeholder=""> Affiche infos<br>
                          </div>
                        </div>
                        <label>Image de fond</label>
                        <div id="listImagesMoyens" style="width: 100%; height: 60px; overflow: auto;">
                        </div>
                    </div>
                  </div>        
                  <div class="row">
                      <div class="col-sm-6">
                          <label for="mot" class="col-sm-4 col-form-label">PC (Hostname) :</label>
                          <input type="text" class="form-control" id="Hostname" name="valeur" placeholder="">
                          
                          <label for="mot" class="col-sm-4 col-form-label">Détail :</label>
                          <input type="text" class="form-control" id="Detail" name="valeur" placeholder="">
                          <button type="button" style="float: left;" class="btnh btn-secondary" id="effacePCPourMoyen">Efface</button>
                          <button type="button" style="float: right;" class="btnh btn-secondary" id="ajoutePCAuMoyen">Ajoute >></button>
                      </div>

                      <div class="col-sm-6">
                        <label for="mot" class="col-sm-4 col-form-label">PC du moyen :</label>
                        <button type="button" style="float: right;" class="btnh btn-secondary" id="montePCDuMoyen">H</button>
                          <FORM class="col-sm-12">
                            <SELECT name="nom" size="4" id="menuListePC">
                                <OPTION>A</OPTION>
                            </SELECT>
                        </FORM>
                        <button type="button" style="float: left;" class="btnh btn-secondary" id="supprimePCAuMoyen"><< Supprime</button>
                        <button type="button" style="float: right;" class="btnh btn-secondary" id="descendPCDuMoyen">B</button>
                      </div>
                    </div>

                </div>
                <div class="modal-footer">
                  <h6>
                    <button type="button" style="float: left;" class="btnh btn-primary" id="supprimerMoyen">Supprime le moyen</button>
                  </h6>
                  <h4>
                    <button type="button" style="float: left;" class="btnh btn-primary" id="annulerNouvelleMachine">Annuler</button>
                  </h4>
                  <h2>
                    <button type="button" style="float: right;" class="btnh btn-primary" id="okNouvelleMachine">Enregistrer</button>
                  </h2>
                </div>
              </div> 
            </div>
          </div>
      </form>
        <!-- ###################################################################################
                                boite de dialogue => Nouveau PC (PC = pièce unique)
        #################################################################################### -->  
        <form enctype="multipart/form-data" method="post" id="nouveauPC" class="modal">        
          <div aria-labelledby="nouveauPCModalTitle" aria-hidden="true">
            <div class="modal-dialog modal-lg" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h3 class="modal-title" id="PCTitre">Nouvel objet</h3>
                </div>
                <div class="modal-body">

                  <div class="row">
                    <div class="col-sm-10">
                      <label for="mot" class="col-form-label">Nom de l'objet :</label>
                                <div class="col-sm-12">
                                  <input type="text" class="form-control" cols="40" rows="5" id="PCNom" name="valeur" placeholder="">                              
                                </div>
                      <label for="mot" class="col-form-label">Détail :</label>
                                <div class="col-sm-12">
                                  <input type="list" class="form-control" cols="40" rows="5" id="PCDetail" name="valeur" placeholder="">                              
                                </div> 
                    </div>
                    <div class="col-sm-2" id="aspectPC" style="background-size: 100% 100%;"></div>
                  </div>
                  
                  <div class="row">

                    <div class="col-sm-6">
                      <label for="mot" class="col-sm-3 col-form-label">Secteur :</label>
                          <FORM class="col-sm-9">
                              <SELECT name="nom" size="1" id="PCMenuListeSecteurs">
                                  <OPTION>HERVE</OPTION>
                              </SELECT>
                          </FORM>
                    </div>
                    
                    <div class="col-sm-6">
                      <label for="mot" class="col-sm-3 col-form-label">Type dobjet :</label>
                          <FORM class="col-sm-9">
                              <SELECT name="nom" size="1" id="menuListeObjets">
                                  <OPTION>Deconchat</OPTION>
                              </SELECT>
                          </FORM>
                    </div>

                  </div>
                </div>
                <div class="modal-footer">
                  <h6>
                    <button type="button" style="float: left;" class="btnh btn-primary" id="supprimerPC">Supprime l'objet</button>
                  </h6>
                  <h4>
                    <button type="button" style="float: left;" class="btnh btn-primary" id="annulerNouveauPC">Annuler</button>
                  </h4>
                  <h2>
                    <button type="button" style="float: right;" class="btnh btn-primary" id="okNouveauPC">Enregistrer</button>
                  </h2>
                </div>
              </div> 
            </div>
          </div>
      </form>
